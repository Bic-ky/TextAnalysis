
 <!-- CONTACT MESSAGE AREA START -->
 <div class="ltn__contact-message-area mb-120 ">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="ltn__form-box contact-form-box box-shadow white-bg mt-120">
                  <h4 class="title-2">Try Demo</h4>
                  <div class="row">
                    <div class="col-xl-6">
                        <div class="card">
                            <div class="card-body">
                
                                <h4 class="card-title">Line Chart</h4>
                                <p class="card-subtitle mb-4">Example of line chart chart js.</p>
                                {% for err in errors %}
                                <li> {{err}}</li>
                                {% endfor %}

                                <canvas id="lineChart"></canvas>
                
                            </div> <!-- end card-body-->
                        </div> <!-- end card-->
                    </div> <!-- end col -->
              </div>
          </div>
      </div>
  </div>
</div>
<!-- CONTACT MESSAGE AREA END -->
